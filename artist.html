    <body>
      <div class ="wrapper">
        <div class= "main-page-header">
            <div id= "nav-header">
                <div id= "left-nav">
                    <ul class="nav">
                        <li class= "nav-item">
                            <a class="nav-link active" title="Home" href="index.html">
                                <img id="nav-logo" alt="site-logo" src="img/dj-256.png" style>
                            </a>
                        </li>
                        <li id= "shows-link" class="nav-item">
                            <a class="nav-link" title="Shows" href="/shows">Shows</a>
                        </li>
                        <li id= "browse-link" class="nav-item">
                            <a class="nav-link" title="Browse" href="artists">Browse Artists</a>
                        </li>
                        <li class= "nav-item">
                            <button type= "button" class="btn btn-outline-light" data-toggle= "modal" data-target="#login-modal">Log In</button>
                        </li>
                    </ul>
                </div>
            
            </div>
        <img class="main-image" src="img/homepagepic.jpg" alt="djpic">
        </div>
        <h2 style= "color:white">Book a local DJ for your event</h2>    
        <div class= "main-sign-up-button">
            <div class= "helpFlourish">
                <h1 style="color:rgb(219, 219, 219)">Help Your Career flourish!</h1>
                  <div class= "sign-up-button-spacing">
                    <button type="button" class="btn btn-outline-warning btn-lg" data-toggle="modal" data-target="#signup-modal">
                        Sign Up!
                    </button>
                  </div>    
            </div>
        </div>
        <div class= "main-gig-button">
            <div class= "postAGig">
            <h1 style="color:rgb(219, 219, 219)">Looking for a DJ?</h1>
              <div class= "gig-button-spacing">
                <button type="button" class="btn btn-outline-warning btn-lg" data-toggle="modal" data-target="#post-gig-modal">
                    Post a Gig!
                </button>
              </div>
            </div>
        </div>
      
      <div class="modal fade" id="login-modal">
            <div class="modal-dialog">
                <div class="modal-content text-left">
    
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Log In</h4>
                    </div>
    
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="userEmail">Login Email</label>
                                <input type="email" class="form-control" id="user-name" placeholder="sample@email.com">
                            </div>
                            <div class="form-group">
                                <label for="userPassword">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary login-btn remove-welcome-page">
                                Log In
                            </button>
                        </form>
                    </div>
    
                </div>
            </div>
        </div>
        <div class="modal fade" id="signup-modal">
                <div class="modal-dialog">
                    <div class="modal-content text-left">
        
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Sign Up!</h4>
                        </div>
        
                        <!-- Modal body -->
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="userEmail">User Email</label>
                                    <input type="email" class="form-control" id="create-username" placeholder="sample@email.com">
                                </div>
                                <div class="form-group">
                                    <label for="userPassword">Create a Password</label>
                                    <input type="password" class="form-control" id="create-password" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-primary signup-btn remove-welcome-page">
                                    Create Account
                                </button>
                            </form>
                        </div>
        
                    </div>
                </div>
            </div>    
        </div>
    <div class="artist-bio-title">
        <h1 style="color:rgb(219, 219, 219)">ARTISTS</h1>
